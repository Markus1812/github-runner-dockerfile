services:
  runner:
    build: .
    restart: always
    env_file: .env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      mode: replicated
      replicas: 4
      resources:
        limits:
          cpus: 0.35
          memory: 300M
        reservations:
          cpus: 0.25
          memory: 128M